<ion-app>

  <ion-menu contentId="main" menuId="zapl" side="start" type="overlay">
    <ion-content>

      <ion-toolbar>
        <div class="toolbar">
          <img src="../../assets/icon/teacher.png">
          <ion-title>CheckIn: Docente</ion-title>
        </div>
      </ion-toolbar>
      
      <ion-menu-toggle *ngFor="let m of menu">
        <ion-item [routerLink]="m.redirecTo">
          <ion-icon slot="start" [name]="m.icon"></ion-icon>
          <ion-label>{{m.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    
    </ion-content>
    <ion-footer>
      <ion-title slot="start">v.1.1 | 2024</ion-title>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
